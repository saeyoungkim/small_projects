<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="drum-kit.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@200;700&display=swap');
    </style>
</head>
<body>
    <div id="drum-container">
        <div class="instrument" data-key="cymbal"><p class="key-name">A</p><p class="instrument-name">cymbal</p></div>
        <div class="instrument" data-key="kick"><p class="key-name">S</p><p class="instrument-name">kick</p></div>
        <div class="instrument" data-key="snare"><p class="key-name">D</p><p class="instrument-name">snare</p></div>
        <div class="instrument" data-key="tom"><p class="key-name">F</p><p class="instrument-name">tom</p></div>
        <div class="instrument" data-key="claves"><p class="key-name">G</p><p class="instrument-name">claves</p></div>
        <div class="instrument" data-key="hihat"><p class="key-name">H</p><p class="instrument-name">hihat</p></div>
        <div class="instrument" data-key="conga"><p class="key-name">J</p><p class="instrument-name">conga</p></div>
        <div class="instrument" data-key="cowbell"><p class="key-name">K</p><p class="instrument-name">cowbell</p></div>
    </div>
<script src="drum-kit.js"></script>
</body>
